components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          maxLength: 255
        nickname:
          type: string
          maxLength: 255
        profile_image_url:
          type: string
          format: uri
          maxLength: 200
        github_api_url:
          type: string
          format: uri
          maxLength: 200
      required:
      - created_at
      - email
      - github_api_url
      - id
      - last_login
      - name
      - nickname
      - profile_image_url
    user_auth:
      type: object
      properties:
        user_id:
          type: string
        auth_token:
          type: string
      required:
      - auth_token
      - user_id
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
