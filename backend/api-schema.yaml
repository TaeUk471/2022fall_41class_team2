openapi: 3.0.3
info:
  title: SE2022f Project
  version: 0.0.1
  description: SE2022f Project
paths:
  /auth/{user_id}/:
    get:
      operationId: auth_retrieve
      description: Get a User Details
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - auth
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /auth/github/callback/:
    get:
      operationId: auth_github_callback_retrieve
      description: OAuth 2.0 Github Callback
      parameters:
      - in: query
        name: code
        schema:
          type: string
        required: true
      tags:
      - auth
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_auth'
          description: ''
    post:
      operationId: auth_github_callback_create
      description: OAuth 2.0 Github Callback
      parameters:
      - in: query
        name: code
        schema:
          type: string
        required: true
      tags:
      - auth
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_auth'
          description: ''
